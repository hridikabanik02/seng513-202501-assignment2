<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="start-container">
        <h1 class="quiz-title">Begin Quiz!</h1>
        <!-- Username Input Field -->
        <input type="text" id="username" class="username-input" placeholder="Enter your username">

        <!-- Start Screen -->
        <div id="start-screen">
            <button id="start-btn" class="start-btn">START</button>
        </div>

        <!-- Quiz Questions - Initially Hidden -->
        <div id="question-container" style="display: none;">
            <p id="question-text" class="quiz-question"></p>
            <ul id="answer-options" class="quiz-options"></ul>
            
            <!-- Navigation Buttons -->
            <div style="display: flex; justify-content: center; margin-top: 20px;">
                <button id="next-btn" class="start-btn">Next</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
