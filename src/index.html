<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="start-container">
      <h1 class="quiz-title" id="quizTitle">Begin Quiz!</h1>
      
      <!-- Username Input Field -->
      <input type="text" id="username" class="username-input" placeholder="Enter your username">
      
      <!-- Quiz Questions -->
      <div id="quiz-container" style="display: none;">
          <h3 id="question-number"></h3>
          <div id="question-container"></div>
          <h3 id="score-text"></h3>
          <h3 id="difficulty-text"></h3>
      </div>
      
      <!-- Navigation Buttons -->
      <button id="start-btn" class="start-btn">START</button>
    </div>
    
    <script src="quiz.js"></script>
  </body>
</html>
